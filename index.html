<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NPL Fantasy 2025</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="app">
    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="screen">
      <div class="container">
        <h1>NPL Fantasy 2025</h1>
        <p class="subtitle">Create your dream team!</p>
        <button id="google-signin-btn" class="btn google">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18" height="18" />
          Sign in with Google
        </button>
        <p id="auth-error" class="error"></p>
      </div>
    </div>

    <!-- HOME SCREEN -->
    <div id="home-screen" class="screen hidden">
      <div class="header">
        <h2>NPL Fantasy</h2>
        <button id="logout-btn" class="btn small">Logout</button>
      </div>
      <div class="match-bar">
        <div class="team">
          <div class="logo">JB</div>
          <p>Janakpur</p>
        </div>
        <div class="vs">VS</div>
        <div class="team">
          <div class="logo">KG</div>
          <p>Kathmandu</p>
        </div>
      </div>
      <div id="team-display"></div>
      <div id="no-team" class="text-center">
        <p>No team yet</p>
        <button id="create-team-btn" class="btn primary">Create Team</button>
      </div>
    </div>

    <!-- SELECT TEAM SCREEN -->
    <div id="select-team-screen" class="screen hidden">
      <div class="header">
        <button id="back-home-btn" class="btn icon">Back</button>
        <div class="timer" id="timer">Loading...</div>
        <div class="transfers" id="transfers">100 transfers left</div>
      </div>

      <div class="stats-bar">
        <div class="stat">
          <p>Players</p>
          <p id="player-count">0/11</p>
        </div>
        <div class="stat">
          <p>Credits</p>
          <p id="credits-left">100</p>
        </div>
        <div class="stat">
          <p>Foreign</p>
          <p id="foreign-count">0/4</p>
        </div>
      </div>

      <div class="role-tabs" id="role-tabs"></div>
      <div class="filters">
        <button id="team-filter-btn" class="btn small">Filter Team</button>
        <select id="sort-select" class="select">
          <option value="credits">Credits</option>
          <option value="selectedBy">Selected By</option>
          <option value="points">Points</option>
        </select>
      </div>

      <div id="player-list" class="player-list"></div>

      <button id="save-team-btn" class="btn primary fixed-bottom" disabled>Save Team</button>
    </div>

    <!-- PREVIEW MODAL -->
    <div id="preview-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Select Captain & Vice-Captain</h3>
        <div id="preview-players"></div>
        <button id="continue-btn" class="btn primary" disabled>Continue</button>
        <button id="close-preview-btn" class="btn small">Close</button>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
